<div class="panel panel-info">
    <div class="panel-heading">Association details</div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <h4>{{vm.association.Name}}</h4>
                    <div>{{vm.association.Address}}</div>
                    <div>{{vm.association.Country}}</div>
                    <br />
                    <div>{{vm.association.Telephone}}</div>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-primary" ui-sref=".payments({id: vm.association.Id})">Payment details</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div ui-view></div>
