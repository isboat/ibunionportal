<div class="panel panel-info">
    <div class="panel-heading">
        <span>Association details</span>
        <button class="btn btn-info" ui-sref="associations.edit({id: vm.association.Id})">Edit</button>
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <h4>{{vm.association.Name}}</h4>
                    <div>{{vm.association.Address}}</div>
                    <div>{{vm.association.Country}}</div>
                    <br />
                    <div>{{vm.association.Telephone}}</div>
                    <div>{{vm.association.Email}}</div>
                    <div>Joined date: {{vm.association.JoinDate}}</div>
                    <br />
                    <div>Payment type: {{vm.association.PaymentType}}</div>
                </div>
                <div class="col-sm-6"></div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-success">
    <div class="panel-heading">Actions</div>
    <div class="panel-body">
        <div class="container-fluid">
            <div>
                <button class="btn btn-primary" ui-sref=".payments">View payments</button>
                <button class="btn btn-primary" ui-sref=".addpayment">+ Add payment</button>

                <button ng-show="vm.association.IsActive" class="btn btn-success" ui-sref=".subscription">Subscription details</button>
                <button ng-hide="vm.association.IsActive" class="btn btn-success" ui-sref=".subscribe">Activate subscription</button>
            </div>
        </div>
    </div>
</div>

<div ui-view></div>
